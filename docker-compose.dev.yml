version: '3.8'

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:17-alpine
    container_name: payplanner-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: payplanner
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - payplanner-network

  # Redis для кеширования и очередей
  redis:
    image: redis:7-alpine
    container_name: payplanner-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - payplanner-network
    command: redis-server --appendonly yes

volumes:
  postgres_data_dev:
    driver: local
    name: payplanner_postgres_dev
  redis_data_dev:
    driver: local
    name: payplanner_redis_dev

networks:
  payplanner-network:
    driver: bridge
    name: payplanner-dev-network

